<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

    <header>
        <img src="images/logo.svg" alt="">

        <div class="text-content">
            <h1><span>We are launching </span>soon!</h1>
            <p>Subscribe and get notified</p>
        </div>
    </header>

    <main class="content">
        <div class="email-form">
            <form action="" class="form">
                <input type="email" name="email" id="email" placeholder="Your email address" class="form-input" required>
                <button>Notify Me</button>
            </form>
        </div>

        <div class="img-content">
            <img src="images/illustration-dashboard.png" alt="">
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-icon">
                <a href="#" class="icon" aria-label="facebook"><i class="fa-brands fa-facebook-f"></i></a>

                <a href="#" class="icon" aria-label="twitter"><i class="fa-brands fa-twitter"></i></a>

                <a href="#" class="icon" aria-label="instagram"><i class="fa-brands fa-instagram"></i></a>
            </div>

            <div class="text-footer">
                <p> &copy; Copyright Ping. All rights reserved.</p>
            </div>
        </div>

        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>


    <!-- <script src="script.js"></script> -->
</body>

</html>
